<div class="mdl-card mdl-cell mdl-cell--12-col" ng-model="releve">
    <div class="mdl-card__media meta--fill mdl-color-text--white meta"
         ng-class="{{releve.debit ? 'debit' : 'credit'}}">
        <h3><a href="#">{{releve.description}}</a></h3>
        <span class="meta meta--fill">{{releve.date}}</span>
    </div>
    <div class="mdl-card__supporting-text meta mdl-color-text--grey-800">
        <div class="minilogo"></div>
        <div>
            <h3>{{releve.amount}}</h3>
        </div>
    </div>
</div>
