<div class="mdl-cell--3-col releve-card" ng-class="{'unactive': ! $parent.isActive(releve)}"
     ng-click="$parent.togglePieReleve(releve)">
    <span class="date">{{releve.date | date:"dd/MM/yyyy"}}</span>
    <span class="description">{{releve.description}}</span>
    <span class="amount">{{releve.amount.toFixed(2)}}</span>
</div>
