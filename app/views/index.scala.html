@()

@main("Welcome to Comptes") {
    <main class="content" ng-controller="ReleveListController">
        @forms.addReleveForm.addReleveFormBody()

        @views.html.stats.statsBody()

        <div class="releves-list">
            <releve-card
                ng-attr-releve="releve"
                ng-repeat="releve in releves | orderBy:'-date'">
            </releve-card>
        </div>

    </main>

}
