@(title: String, releves: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="CompteApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Design Lite</title>

            <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link href="@routes.Assets.at("fonts/Roboto-Light.ttf")" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/material.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/releveCard.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/stats.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/forms/header.css")">

            <!-- /datepicker dependencies -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/material.datepicker.css")">

        <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/knockout-3.2.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/material.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/d3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/underscore.min.js")"></script>
    </head>
    <body>
        <script>
            var serverData = @Html(releves);
            Object.freeze(serverData);
        </script>
        @content
    </body>
</html>
