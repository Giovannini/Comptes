@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="CompteApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Design Lite</title>

            <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/material.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/forms/header.css")">

            <!-- /datepicker dependencies -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/material.datepicker.css")">

        <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/knockout-3.2.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/material.datepicker.js")"></script>
        <script src="@routes.Assets.at("javascripts/material.min.js")"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body>
        @forms.addReleveForm.addReleveFormBody()
        @content
    </body>
    <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
            return;
        }
        var target = link.getAttribute('href');
        if(!target) {
            return;
        }
        el.addEventListener('click', function() {
            location.href = target;
        });
    });
</script>
    <script>
    var options = {};
    $('#date').datepicker(options);
</script>
</html>
